<svg fill="none" viewBox="0 0 600 50" width="600" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50px;
          position: relative;
        }
        .typing-text {
          font-family: 'Comic Sans MS', cursive;
          font-size: 28px;
          color: #3B82F6;
          white-space: nowrap;
          position: absolute;
          opacity: 0;
          clip-path: inset(0 100% 0 0);
        }
        
        .cursor {
          display: inline-block;
          width: 3px;
          height: 32px;
          background-color: #3B82F6;
          margin-left: 2px;
          vertical-align: middle;
          animation: blink 0.8s step-end infinite;
        }
        
        /* Line 1: 0-4s */
        .line1 {
          animation: 
            fadeIn 0s 0s forwards,
            typeText 2s steps(26) 0s forwards,
            fadeOut 0.3s 3.5s forwards;
        }
        
        /* Line 2: 4-8s */
        .line2 {
          animation: 
            fadeIn 0s 4s forwards,
            typeText 1.5s steps(18) 4s forwards,
            fadeOut 0.3s 7.5s forwards;
        }
        
        /* Line 3: 8-12s */
        .line3 {
          animation: 
            fadeIn 0s 8s forwards,
            typeText 1.5s steps(17) 8s forwards,
            fadeOut 0.3s 11.5s forwards;
        }
        
        .wrapper {
          animation: loop 12s infinite;
        }
        
        @keyframes fadeIn {
          to { 
            opacity: 1;
            clip-path: inset(0 100% 0 0);
          }
        }
        
        @keyframes typeText {
          from { 
            clip-path: inset(0 100% 0 0);
          }
          to { 
            clip-path: inset(0 0% 0 0);
          }
        }
        
        @keyframes fadeOut {
          to {
            opacity: 0;
          }
        }
        
        @keyframes blink {
          from, to { opacity: 1; }
          50% { opacity: 0; }
        }
        
        @keyframes loop {
          0%, 100% { opacity: 1; }
        }
      </style>
      <div class="wrapper">
        <div class="typing-text line1">Hi there, I'm Shahnewaz Alam<span class="cursor"></span></div>
        <div class="typing-text line2">Software Developer<span class="cursor"></span></div>
        <div class="typing-text line3">Coding Enthusiast<span class="cursor"></span></div>
      </div>
    </div>
  </foreignObject>
</svg>
