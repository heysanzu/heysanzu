<svg fill="none" viewBox="0 0 600 50" width="600" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50px;
          position: relative;
        }
        .typing-text {
          font-family: 'Comic Sans MS', cursive;
          font-size: 28px;
          color: #3B82F6;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid #3B82F6;
          width: 0;
          position: absolute;
          opacity: 0;
        }
        
        /* Line 1: 0-4s cycle */
        .line1 {
          animation: typing 2s steps(26) 0s 1 normal forwards,
                     blink 0.8s step-end infinite,
                     fadeout 0.3s 3.7s forwards;
        }
        
        /* Line 2: 4-8s cycle */
        .line2 {
          animation: typing 2s steps(18) 4s 1 normal forwards,
                     blink 0.8s step-end 4s infinite,
                     fadeout 0.3s 7.7s forwards;
        }
        
        /* Line 3: 8-12s cycle */
        .line3 {
          animation: typing 2s steps(17) 8s 1 normal forwards,
                     blink 0.8s step-end 8s infinite,
                     fadeout 0.3s 11.7s forwards;
        }
        
        @keyframes typing {
          from { 
            width: 0; 
            opacity: 1;
          }
          to { 
            width: 100%; 
            opacity: 1;
          }
        }
        
        @keyframes fadeout {
          to {
            opacity: 0;
            width: 0;
          }
        }
        
        @keyframes blink {
          from, to { border-color: transparent; }
          50% { border-color: #3B82F6; }
        }
      </style>
      <div class="wrapper">
        <div class="typing-text line1">Hi there, I'm Shahnewaz Alam</div>
        <div class="typing-text line2">Software Developer</div>
        <div class="typing-text line3">Coding Enthusiast</div>
      </div>
    </div>
  </foreignObject>
</svg>
