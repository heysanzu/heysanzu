<svg fill="none" viewBox="0 0 600 50" width="600" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50px;
        }

        .typing-text {
          font-family: 'Comic Sans MS', cursive;
          font-size: 28px;
          color: #3B82F6;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid #3B82F6;
          width: 0;
          position: absolute;
          opacity: 0;
          animation: 
            typing 4s steps(25, end) infinite,
            blink 0.8s step-end infinite;
        }

        /* Line 1 */
        .line1 { animation-delay: 0s; opacity: 1; }
        /* Line 2 */
        .line2 { animation-delay: 4s; }
        /* Line 3 */
        .line3 { animation-delay: 8s; }

        @keyframes typing {
          0% { width: 0; opacity: 1; }
          40% { width: 100%; opacity: 1; }
          90% { width: 100%; opacity: 1; }
          100% { width: 0; opacity: 0; }
        }

        @keyframes blink {
          from, to { border-color: transparent }
          50% { border-color: #3B82F6 }
        }
      </style>
      <div class="wrapper">
        <div class="typing-text line1">Hi there, I'm Shahnewaz Alam</div>
        <div class="typing-text line2">Software Developer</div>
        <div class="typing-text line3">Coding Enthusiast</div>
      </div>
    </div>
  </foreignObject>
</svg>