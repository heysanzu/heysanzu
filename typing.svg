<svg fill="none" viewBox="0 0 600 50" width="600" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50px;
          position: relative;
        }

        .typing-text {
          font-family: 'Comic Sans MS', cursive;
          font-size: 28px;
          color: #3B82F6;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid #3B82F6;
          width: 0;
          position: absolute; /* Stack them exactly on top of each other */
          opacity: 0;
          animation: typing-sequence 12s infinite; /* Total duration: 4s x 3 lines */
        }

        /* Logic: Each line gets 1/3 of the total time (33.33%) */
        .line1 { animation-delay: 0s; }
        .line2 { animation-delay: 4s; }
        .line3 { animation-delay: 8s; }

        @keyframes typing-sequence {
          /* 0% to 30%: Type in and stay visible */
          0% { width: 0; opacity: 1; }
          5% { width: 100%; opacity: 1; }
          30% { width: 100%; opacity: 1; }
          /* 31% to 33%: Delete/Hide */
          32% { width: 0; opacity: 1; }
          33% { width: 0; opacity: 0; }
          /* 34% to 100%: Stay hidden for other lines */
          100% { width: 0; opacity: 0; }
        }

        /* Cursor blinking */
        @keyframes blink {
          from, to { border-color: transparent }
          50% { border-color: #3B82F6 }
        }
        
        .typing-text {
          animation: typing-sequence 12s infinite, blink 0.8s step-end infinite;
        }
      </style>
      <div class="wrapper">
        <div class="typing-text line1">Hi there, I'm Shahnewaz Alam</div>
        <div class="typing-text line2">Software Developer</div>
        <div class="typing-text line3">Coding Enthusiast</div>
      </div>
    </div>
  </foreignObject>
</svg>
