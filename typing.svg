<svg fill="none" viewBox="0 0 600 50" width="600" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50px;
          position: relative;
        }

        .typing-text {
          font-family: 'Comic Sans MS', cursive;
          font-size: 28px;
          color: #3B82F6;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid #3B82F6;
          width: 0;
          position: absolute;
          opacity: 0; /* Hidden by default */
          animation: typing-sequence 12s infinite linear;
        }

        /* Strict timing: 0-4s, 4-8s, 8-12s */
        .line1 { animation-delay: 0s; }
        .line2 { animation-delay: 4s; }
        .line3 { animation-delay: 8s; }

        @keyframes typing-sequence {
          /* Part 1: Type in (0% to 10% of its cycle) */
          0% { width: 0; opacity: 0; }
          1% { width: 0; opacity: 1; }
          15% { width: 100%; opacity: 1; }
          /* Part 2: Stay visible (15% to 30%) */
          30% { width: 100%; opacity: 1; }
          /* Part 3: Disappear (33%) */
          33% { width: 0; opacity: 1; }
          33.1% { width: 0; opacity: 0; }
          /* Part 4: Stay hidden for the rest of the 12s */
          100% { width: 0; opacity: 0; }
        }

        /* Separate Cursor Animation */
        .cursor-blink {
          animation: blink 0.8s step-end infinite;
        }

        @keyframes blink {
          from, to { border-color: transparent }
          50% { border-color: #3B82F6 }
        }
      </style>
      <div class="wrapper">
        <div class="typing-text line1 cursor-blink">Hi there, I'm Shahnewaz Alam</div>
        <div class="typing-text line2 cursor-blink">Software Developer</div>
        <div class="typing-text line3 cursor-blink">Coding Enthusiast</div>
      </div>
    </div>
  </foreignObject>
</svg>
